<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>网上笔记</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/maintable.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/button1.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/table1.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
        <script type="text/javascript">
                
                
        </script>
    </head>
    <body>
        <table id="maintable">
            <tr>
                <td></td>
                <td id="toptd">
                    <div id="topdiv">
                        <span style="font-size:35px; color: blue;margin-left:300px;margin-top: 20px;">网上笔记</span>
                        <div style="margin-left:350px;margin-top: 30px;">
                            欢迎 <span th:text=${session.sessionUser.nickName} style="font-size: 20px; color: blueviolet;"></span> 登录网上笔记!!&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{http://localhost:8080/webnote/user/logout}" style="color: green;">退出登录</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{http://localhost:8083/webnote/score/myscore}" style="color: green;">积分系统</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{http://localhost:8080/webnote/user/userInfo}" style="color: green;">用户信息</a>
                        </div> 
                    </div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="maintd">
                    <div style="float:left;width:300px;height: 300px;margin-top: 50px;margin-left: 50px;background: url(/image/infoBorder_300_300.jpg)">
                        <div style="float:left;width:220px;height: 200px;margin-top: 30px;margin-left: 30px;text-align: left;line-height: 40px;">
                            <span style="font-size: 20px;color:#66cc00;">会员等级:&nbsp;&nbsp;&nbsp;&nbsp;</span><span th:text="${level}" style="font-size: 26px;color:blueviolet"></span><br/>
                            <span style="font-size: 20px;color:#66cc00;">会员积分:&nbsp;&nbsp;&nbsp;&nbsp;</span><span th:text="${score}" style="font-size: 20px;color:blueviolet"></span>&nbsp;&nbsp;&nbsp;&nbsp;<a href="main.html" th:href="@{/webnote/score/scoreInstruction}" style="color: green;">积分说明</a><br/>
                            <span style="font-size: 20px;color:#66cc00;">会员账号:&nbsp;&nbsp;&nbsp;&nbsp;</span><span th:text="${session.sessionUser.userName}" style="font-size: 20px;color:blueviolet"></span><br/>
                            <span style="font-size: 20px;color:#66cc00;">会员昵称:&nbsp;&nbsp;&nbsp;&nbsp;</span><span th:text="${session.sessionUser.nickName}" style="font-size: 20px;color:blueviolet"></span><br/>
                        </div>
                    </div>
                    <div style="float: left;width: 100px; height: 180px;margin-top: 30px;margin-left: 20px;">
                        <a href="main.html" th:href="@{/webnote/score/signIn}">
                            <img th:src="@{/image/signInBtn.jpg}" stylr="width: 100px; height: 100px;"/><br/>
                            每日签到<br/>
                        </a><br/>   
                        <span th:text='${msg}' th:if="${msg != null and msg != '' }" style="color:red;"></span>
                    </div>
                    <div>
                        
                    </div>
                    <div>
                        
                    </div>
                    
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="bottomtd">
                    <div id="bottomdiv">
                        
                    </div>
                </td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
