<html>
    <head>
        <title>网上笔记</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/maintable.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/error.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/button1.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/table1.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                $("#deleteBtn").click(function(){
                    return confirm("请确认删除此笔记，删除后无法恢复！！");
                });
            });
        </script>
    </head>
    <body>
        <table id="maintable">
            <tr>
                <td></td>
                <td id="toptd">
                    <div id="topdiv">
                        <span style="font-size:35px; color: blue;margin-left:300px;margin-top: 20px;">网上笔记</span>
                        <div style="margin-left:350px;margin-top: 30px;">
                            欢迎 <span th:text=${session.sessionUser.nickName} style="font-size: 20px; color: blueviolet;"></span> 登录网上笔记!!<br/>
                            &nbsp;&nbsp;&nbsp;&nbsp;<a href="main.html" th:href="@{http://localhost:8080/webnote/user/logout}" style="color: green;">退出登录</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{/webnote/note/list}" style="color: green;">网上笔记</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{http://localhost:8080/webnote/user/userInfo}" style="color: green;">用户信息</a>
                        </div> 
                    </div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="maintd" style="background: url(/image/notebackground.jpg);">
                    <div style="float:left; width:800px; height:480px; margin-top: 50px; margin-left: 150px; ">
                        <table>
                            <tr><td colspan="3">&nbsp;
                                    
                                </td>
                            </tr>
                            <tr><td>图&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;片：</td><td colspan="2">
                                <img id="logo" style="width: 600px; height: 360px;" th:src="@{/image/imageNote/{imgUrl}(imgUrl=${imageNote.imgUrl})}">
                                </td>
                            </tr>
                            <tr><td></td><td colspan="2">
                                     <a th:href="@{/image/imageNote/{imgUrl}(imgUrl=${imageNote.imgUrl})}">查看原图</a>
                                </td>
                            </tr>
                            <tr><td>心情描述：</td><td colspan="2">
                                    <textarea name="description" rows="4" style="width:600px;" th:text="${imageNote.description}" readonly="readonly"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    <a href="main.html" th:href="@{/webnote/note/updateImageNotePre(id=${imageNote.id})}"><button class="blue medium"> 修 改 </button></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="main.html" th:href="@{/webnote/note/deleteImageNote(id=${imageNote.id})}" id="deleteBtn"><button class="rosy medium"> 删 除 </button></a>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="3">
                                    创建时间：<span th:text="${#dates.format(imageNote.creatTime, 'yyyy-MM-dd HH:mm')}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    修改时间：<span th:text="${#dates.format(imageNote.updateTime, 'yyyy-MM-dd HH:mm')}"></span>
                                </td>
                            </tr>
                            
                            
                        </table>
                    </div>
                    
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="bottomtd">
                    <div id="bottomdiv">
                        
                    </div>
                </td>
                <td></td>
            </tr>
        </table>
    </body>

        

</html>
