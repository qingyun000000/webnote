<html>
    <head>
        <title>网上笔记</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/button1.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/maintable.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/table1.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                $("#deleteBtn").click(function(){
                    return confirm("请确认删除此笔记，删除后无法恢复！！");
                });
            });
            
        </script>
    </head>
    
    
    <body>
        <table id="maintable">
            <tr>
                <td></td>
                <td id="toptd">
                    <div id="topdiv">
                        <span style="font-size:35px; color: blue;margin-left:300px;margin-top: 20px;">网上笔记</span>
                        <div style="margin-left:350px;margin-top: 30px;">
                            欢迎 <span th:text=${session.sessionUser.nickName} style="font-size: 20px; color: blueviolet;"></span> 登录网上笔记!!<br/>
                            &nbsp;&nbsp;&nbsp;&nbsp;<a href="main.html" th:href="@{http://localhost:8080/webnote/user/logout}" style="color: green;">退出登录</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{/webnote/note/list}" style="color: green;">网上笔记</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{http://localhost:8080/webnote/user/userInfo}" style="color: green;">用户信息</a>
                        </div> 
                    </div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="maintd" style="background: url(/image/notebackground.jpg);">
                    <div style="margin-left: 300px;margin-top: 50px; width: 500px;height: 550px;background: url(/image/textborder_500_550.jpg); text-align: left;">
                        <h3 style="color: blue; margin-left: 200px;">查看笔记</h3>
                        <div style="width: 380px;height:50px;font-size: 20px;margin-left: 70px;" th:text="${note.noteTitle}"></div>
                        <br/>
                        <br/>
                        <br/>
                        <br/>
                        <textarea rows="21" style="width: 380px;background: #f5f5f5;border: 0px;margin-left: 70px;" readonly="readonly" th:text="${note.content}"></textarea>
                        <div style="margin-left: 90px;">
                            <a href="main.html" th:href="@{/webnote/note/updatePre(id=${note.id})}"><button class="blue">修改笔记</button></a>&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{/webnote/note/delete(id=${note.id})}" id="deleteBtn"><button class="rosy">删除笔记</button></a>
                        </div>
                        <div style="width: 380px;height:50px;font-size: 12px;color:green; margin-left: 90px;">
                            创建时间：<span th:text="${#dates.format(note.creatTime, 'yyyy-MM-dd HH:mm')}"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            修改时间：<span th:text="${#dates.format(note.updateTime, 'yyyy-MM-dd HH:mm')}"></span>
                        </div>
                    </div>
                    
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="bottomtd">
                    <div id="bottomdiv">
                        
                    </div>
                </td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
