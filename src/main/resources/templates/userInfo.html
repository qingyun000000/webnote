<html>
    <head>
        <title>网上笔记</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/maintable.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/button1.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                
            });
        </script>
        
    </head>
    <body>
        <table id="maintable">
            <tr>
                <td></td>
                <td id="toptd">
                    <div id="topdiv">
                        <span style="font-size:35px; color: blue;margin-left:300px;margin-top: 20px;">网上笔记</span>
                        <div style="margin-left:350px;margin-top: 30px;">
                            欢迎 <span th:text=${session.sessionUser.nickName} style="font-size: 20px; color: blueviolet;"></span> 登录网上笔记!!<br/>
                            &nbsp;&nbsp;&nbsp;&nbsp;<a href="main.html" th:href="@{http://localhost:8080/webnote/user/logout}" style="color: green;">退出登录</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{http://localhost:8083/webnote/score/myscore}" style="color: green;">积分系统</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{http://localhost:8081/webnote/note/list}" style="color: green;">笔记系统</a>
                        </div> 
                    </div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="maintd" style="background: url(/image/notebackground.jpg);">
                    <div style="float:left; width:300px; height: 500px; background: url(/image/textborder300_500.jpg);margin-left: 80px;margin-top: 80px;">
                        <table style="width:280px;margin-top:50px;">
                            <tr><td style="width: 100px;">用户头像:</td><td>
                                    <img style="width: 150px; height: 150px;" th:src="@{/image/userImage/{imgUrl}(imgUrl=${info.imgUrl})}" th:unless="${info.imgUrl == null or info.imgUrl == ''}">
                                    <img style="width: 150px; height: 150px;" th:src="@{/image/manImage.jpg}" th:if="${info.gender == '男' and ( info.imgUrl == null or info.imgUrl == '')} ">
                                    <img style="width: 150px; height: 150px;" th:src="@{/image/womanImage.jpg}" th:if="${info.gender == '女' and ( info.imgUrl == null or info.imgUrl == '')} ">
                                    <img style="width: 150px; height: 150px;" th:src="@{/image/personImage.jpg}" th:unless="${(info.gender == '男' or info.gender == '女') or ( info.imgUrl != null and info.imgUrl != '')}">
                                </td>
                            </tr>
                            <tr><td>用户昵称:</td><td><span th:text=${session.sessionUser.nickName} style="font-size: 20px; color: blueviolet;"></span></td></tr>
                            <tr><td>登录账户:</td><td><span th:text=${session.sessionUser.userName}></span></td></tr>
                            <tr><td>电子邮箱:</td><td><span th:text=${session.sessionUser.email}></span></td></tr>
                            <tr><td>绑定手机:</td><td><span th:text=${cellPhone}></span></td></tr>
                            <tr><td>&nbsp;</td><td></td></tr>
                            <tr><td>个人介绍:</td><td style="text-align: left;text-indent: 18px;font-size: smaller; color: yellowgreen;"><span th:text=${info.resume}></span></td></tr>
                        </table>
                    </div>
                    <div style="float:left; width:500px; height: 500px; margin-left: 80px;margin-top: 100px;">
                        <div style="margin-left: 400px;"><a href="main.html" th:href="@{/webnote/user/userInfoEdit}">
                                <button class="blue" style="width: 100px;height: 50px;">用户信息修改</button></a>
                        </div>
                        <br/>
                        <div style="width:500px;height: 400px;background: url(/image/textborder500_400.jpg);">
                        <table style="width:280px;margin-top:20px;">
                            <tr><td>&nbsp;</td><td></td></tr>
                            <tr><td>性别:</td><td><span th:text=${info.gender} style="font-size: 16px; color: blueviolet;"></span></td></tr>
                            <tr><td>民族:</td><td><span th:text=${info.nation} style="font-size: 16px; color: blueviolet;"></span></td></tr>
                            <tr><td>最高学历:</td><td><span th:text=${info.highestEducation} style="font-size: 16px; color: blueviolet;"></span></td></tr>
                            <tr><td>毕业学校:</td><td><span th:text=${info.highestEducationUniversity} style="font-size: 16px; color: blueviolet;"></span></td></tr>
                            <tr><td>第二学历:</td><td><span th:text=${info.secondEducation} style="font-size: 16px; color: blueviolet;"></span></td></tr>
                            <tr><td>毕业学校:</td><td><span th:text=${info.secondEducationUniversity} style="font-size: 16px; color: blueviolet;"></span></td></tr>
                            <tr><td>个人爱好:</td><td><span th:text=${info.interests} style="font-size: 16px; color: blueviolet;"></span></td></tr>
                            <tr><td>所在地:</td><td><span th:text=${info.address} style="font-size: 16px; color: blueviolet;"></span></td></tr>
                        </table>    
                        </div>
                    </div>
                    
                    
                    
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="bottomtd">
                    <div id="bottomdiv">
                        
                    </div>
                </td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
