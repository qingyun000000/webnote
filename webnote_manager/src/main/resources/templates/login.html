<html>
    <head>
        <title>网上笔记</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/maintable.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/button1.css}" rel="stylesheet" type="text/css"/>
        <script th:src="@{/jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
        <script type="text/javascript">
            $(function(){
                ChangeImg();//调用change函数 
            });
            
            var imgArray = new Array("/image/loginpageimage1.jpg","/image/loginpageimage2.jpg", "/image/loginpageimage3.jpg","/image/loginpageimage4.jpg","/image/loginpageimage5.jpg");
            var i=0; //计数器
            var len = imgArray.length;//imgArray数组长度
            
            function ChangeImg() {
                //若i小于imgArray数组长度，递归调用change()函数
                if (i < len) {
                    $("#img").attr("src", imgArray[i++]);//改变img的src属性
                    if(i == len){
                        i =0;
                    }
                    setTimeout("ChangeImg()", 2000);//设置2秒刷新一次
                }
            }
            
            
        </script>
        
    </head>
    <body>
        <table id="maintable">
            <tr>
                <td></td>
                <td id="toptd">
                    <div id="topdiv">
                        <span style="font-size:35px; color: blue;margin-left:300px;margin-top: 20px;">网上笔记-管理员</span>
                        <div style="margin-left:350px;margin-top: 30px;">
                            欢迎使用网上笔记!!&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <a href="main.html" th:href="@{http://localhost:8080/webnote/main}" style="color: green;">返回用户登录界面</a>
                        </div> 
                    </div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="maintd" style="background: url(/image/loginbackground.jpg);">
                    
                    <div style="float:left; height: 300px; width: 500px; margin-top:200px;margin-left: 50px;">
                        <img style="width:500px;height:300px;" id="img">
                    </div>
                    <div style="float:left; height: 300px; width: 500px; margin-top:300px;margin-left: 50px;">
                        <table style="width: 500px;">
                            <tr><th colspan="2" style="font-size: small;color:red;">这里是管理员入口!!</th></tr>
                            <tr><td colspan="2">&nbsp;</td></tr>
                            <form th:action="@{/webnote/manager/managerLogin}" method="post" id="loginForm">
                            <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;管理员账号：&nbsp;&nbsp;&nbsp;&nbsp;</td>
                                <td><input type="text" id="managerName" name="managerName" style="width: 280px;height: 25px;"></td></tr>
                            <tr><td>&nbsp;&nbsp;&nbsp;&nbsp;管理员密码：&nbsp;&nbsp;&nbsp;&nbsp;</td>
                                <td><input type="password" id="managerPassword" name="managerPassword" style="width: 280px;height: 25px;"></td></tr>
                            <tr><td colspan="2">&nbsp;<span style="color: red; font-size: small;" th:text="${msg}" id="errorspan"></span></td></tr>
                            <tr><td colspan="2">
                                    <input type="submit" value="   管  理  员  登  录   " class="blue medium"></td></tr>
                            </form>
                            <tr><th colspan="2"></th></tr>
                        </table>
                    </div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td id="bottomtd">
                    <div id="bottomdiv">
                        
                    </div>
                </td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
